<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <section class="input_area">
            <div>
                <input type="text" id="input_task" required="required">
                <span>To Do</span>
                <i></i>
            </div>
            <div class="button_area">
                <button id="add_button">+</button> 
            </div>
        </section>
        <section class="task_area">
            <div class="task_tabs">
                <div id="under_line"></div>
                <div id="all">All</div>
                <div id="ongoing">Not Done</div>
                <div id="done">Done</div>
            </div>
            <div id="task-board">
            </div>
        </section>
    </div>
    


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
